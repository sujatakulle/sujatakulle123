<div class="container">
    <form name="myForm" #frm="ngForm" (ngSubmit)="submitevent(frm)">
        <div class="form-group">
        <label for="name"> Name : </label>
        <input type="text" name="name" #name="ngModel" ngModel class="form-control" >
    </div>
    <div class="form-group">
        <label for="emailid">Email-id :</label>
        <input type="email" name="email" #email="ngModel" ngModel class="form-control">
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input type="password" name="password" #password="ngModel" ngModel class="form-control">
    </div><br>
    <button class="btn btn-primary">Submit : </button>

  </form>
</div>

<div class="container">
    <table *ngIf="showdata" class="table table-bordered">
        <tr>
            <th>Name</th>
            <th>Email-id</th>
        </tr>
        <tr *ngFor="let x of data">
            <td>{{x.name}}</td>
            <td>{{x.email}}</td>
        <td><button (click)="deleteitem(i)">Delete</button></td>
        </tr>
    </table>
</div>
